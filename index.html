<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Todo</title>

    <meta charset="UTF-8" />
    <meta name="description" content="Very simple todo list" />
    <meta name="author" content="Shamim" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assests/css/index.css" />
    <script
      src="https://kit.fontawesome.com/ccf39592f4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="main-box">
      <h1 class="title">Todo</h1>
      <div id="network-error" class="network-error-box">
        <p>Something went wrong.</p>
        <p>Check your connection or try again later.</p>
      </div>
      <nav>
        <ul id="filter-tasks" class="nav-list-box"></ul>
      </nav>
      <div id="add-task-box" class="add-task-box">
        <input
          id="task-input"
          class="add-task-input"
          placeholder="Write here..."
        />
        <i class="fa-solid fa-plus add-task-icon" id="add-task-icon"></i>
      </div>
      <p id="title-error" class="title-error"></p>
      <ul id="task-list"></ul>
    </main>

    <script src="./assests/javascript/index.js"></script>
  </body>
</html>
