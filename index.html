<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Todo</title>

    <meta charset="UTF-8" />
    <meta name="description" content="Very simple todo list" />
    <meta name="author" content="Shamim" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assests/css/index.css" />
    <script
      src="https://kit.fontawesome.com/ccf39592f4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="main-box">
      <h1 class="title">Todo</h1>
      <div id="connection-error" class="connection-error-empty-box"></div>
      <nav>
        <ul class="nav-list-box">
          <li><a>All Tasks 5</a></li>
          <li><a>Completed 2</a></li>
          <li><a>Uncompleted 3</a></li>
        </ul>
      </nav>
      <div id="task-box" class="add-task-box">
        <input
          id="task-input"
          class="add-task-input"
          placeholder="Write here..."
        />
        <i class="fa-solid fa-plus add-task-icon" id="add-task-icon"></i>
      </div>
      <div id="title-error" class="title-error-empty-box"></div>

      <ul>
        <li class="task-box">
          <p class="task-title">Enjoy life!</p>
          <i class="fa-solid fa-pen-to-square edit-task-icon"></i>
          <i class="fa-solid fa-xmark delete-task-icon"></i>
        </li>
        <li class="task-box">
          <p class="task-title">Drink cofee!</p>
          <i class="fa-solid fa-pen-to-square edit-task-icon"></i>
          <i class="fa-solid fa-xmark delete-task-icon"></i>
        </li>
        <li class="task-box">
          <p class="task-title">Learn more!</p>
          <i class="fa-solid fa-pen-to-square edit-task-icon"></i>
          <i class="fa-solid fa-xmark delete-task-icon"></i>
        </li>
      </ul>
    </main>
  </body>
  <script src="./assests/javascript/index.js"></script>
</html>
